{% set name = "marko" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marko-{{ version }}.tar.gz
  sha256: 119155b3bf312403ff193027f24dc1c3070cc89fd97f459f1e60423c4adafa9f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - marko=marko.cli:main

requirements:
  host:
    - pip
    - python >=3.7
    - pdm-backend
  run:
    - python >=3.7

test:
  imports:
    - marko
  commands:
    - pip check
    - marko --help
  requires:
    - pip

about:
  home: https://pypi.org/project/marko/
  summary: A markdown parser with high extensibility.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - asford
